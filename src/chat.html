<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8"/>
  <title>Chat</title>
</head>
<body>
<div id="container">
  <aside class="room">
    <ul id="rooms">
      <div class="rooms_name">
        <p><strong>Rooms</strong></p>
      </div>
    </ul>
  </aside>
  <main>
    <ul id="chat"></ul>
    <footer>
      <input id="message" type="text">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_picture.png" alt="">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_file.png" alt="">
      <button id="btn">Send</button>
    </footer>
  </main>
  <aside class="user">
    <ul id="users">
      <div class="users_name">
        <p><strong>Users</strong></p>
      </div>
    </ul>
  </aside>
</div>
<script>
  function cleanAvailable() {
    const chat = document.getElementById("chat");
    while (chat.hasChildNodes()) {
      chat.removeChild(chat.lastChild);
    }
  }
  function cleanUsers() {
    const user = document.getElementById("users");
    while (user.hasChildNodes()) {
      user.removeChild(user.lastChild);
    }
  }
  function cleanRooms() {
    const rooms = document.getElementById("rooms");
    while (rooms.hasChildNodes()) {
      rooms.removeChild(rooms.lastChild);
    }
  }
</script>
</body>
</html>
